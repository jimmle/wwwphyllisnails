<div class="gallery">
<img id="image" src="one.jpg" alt="phyllisnails" onclick="next_pic()" style="cursor:pointer;"></img>
</div>
<p style="position: relative; left: 15em;"> Click on the image to go next.</p>

<script>
	var image_list = ["one.jpg", "two.jpg"];
	var count=0;
	function next_pic(){
		count++;
		if(count==2) count=0;
		document.getElementById("image").src = image_list[count];
	}
</script>
